<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Captcha</title>
    <link rel="stylesheet" href="css/captchaCSS.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="../../static/bootstrap/js/jquery.min.js" th:src="@{/bootstrap/js/jquery.min.js}"></script>
    <script src="../../static/bootstrap/js/bootstrap-tooltip.js" th:src="@{/bootstrap/js/bootstrap-tooltip.js}"></script>
    <script src="../../static/bootstrap/js/bootstrap-confirmation.js"  th:src="@{/bootstrap/js/bootstrap-confirmation.js}"></script>
    <script src="../../static/js/popupConfirm.js" th:src="@{/js/popupConfirm.js}"></script>
    <script src="../../static/bootstrap/js/bootstrap.min.js" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <script>
        $(document).ready(function(){
            $("#buttonSubmit").hide();
        });

        function handleCallBack() {
            $("#buttonSubmit").show();
        }
    </script>
</head>
<body>
    <div class="box-shadow center-div">
        <h1 class="check" >Vous Ãªtes un robot ?</h1>
        <br>
        <form action="http://localhost:8080/" method="GET" >
            <div class="container-fluid check">
                <div class="row">
                        <div class="g-recaptcha col-sm-8 offset-3" data-callback="handleCallBack" data-sitekey="6Lf1O3QdAAAAALP_XWiZPO1GHuz4r9P5wsFe_Bjk"></div>
                </div>
            </div>
            <br>
            <div class="container-fluid check">
                <div class="row">
                    <button id="buttonSubmit" type="submit">Envoyer</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
